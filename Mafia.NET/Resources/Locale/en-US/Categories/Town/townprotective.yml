name: "Town Protective"
description: "Town Protective roles are able to take actions at night in order to protect other members of the Town from the Mafia / Triad or Neutral Killing / Neutral Evil attempts to kill them. Their actions range from healing a player who has been attacked, intercepting and killing the attacker of a guarded player, switching a player's location at night to keep them out of harm's way, or roleblocking someone who may attack another player."