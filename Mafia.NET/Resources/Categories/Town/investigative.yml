name: Town Investigative
description: "Town Investigative roles are able to take actions at night to gather information which will assist the Town with determining which players are members of the Mafia / Triad or Neutral Killing / Neutral Evil roles. Their actions range from checking a player's alignment / crimes, seeing whom a player visited / who visited a player, and gaining more information about what happened to a player after that player's death."
goal: Town